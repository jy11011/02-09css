<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block   vs  inline -->
    <!--  블럭 의 특징
        1. 블록요소는 블럭의 크기와 줄바꿈을 가진다
        2. 블록요소 안에는 블럭과 인라인을 모두 가질수 있다
    -->
    <div>블록요소</div>
    <div>블록요소</div>
    <div>블록요소</div>

    <div>
        <div>블록요소</div>
        <div>
            <span>블록안에는 인라인이 들어간다</span>
        </div>
    </div>


    <span>인라인요소</span>
    <span>인라인요소</span>
    <span>인라인요소</span>

    <hr>

    <a><p>인라인안에는 블록요소가 들어가면안된다 </p></a>
    <p>
        <a>이게 맞다 블록안에 인라인</a>
    </p>

    <!-- 대표적인 블록요소
        h1 , p ,div ,ul , li , ol, dl , dd, form , table
    
        대표적인 인라인요소
        img , a, b ,string, span, small, label, input, del, i
    -->




</body>
</html>
