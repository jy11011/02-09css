<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            border:  1px solid #777;
            /* 박스의 최소사이즈 (지정한 크기 이하로 줄지않는다 지정한 크기보다 커지면 사이즈가 가변된다) */
          /*   min-width: 500px;
            min-height: 500px; */

            /* 박스의 최대 사이즈(지정한 크기이상 커지지 않는다, 지정한 크기보다 작으면 사이즈가 가변된다) */
            max-width: 500px;
            max-height: 500px;
        }
    </style>

</head>
<body>
    <p>
        안녕하세요<br>
        안녕하세요<br>
        안녕하세요<br>
        안녕하세요<br>
        안녕하세요<br>
       
    </p>



</body>
</html>
