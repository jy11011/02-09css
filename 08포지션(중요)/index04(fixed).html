<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0; padding: 0; list-style: none;}
        body{height: 1000px; background-color: aqua;}
        header{position: fixed; left: 0; top: 0; width: 100%; z-index: 20;}
        section{margin-top: 150px;}

        .logo{text-align: center; background-color: #fff;}
        .menu {background-color: black; text-align: center;}
        .menu ul li{display: inline;}
        .menu ul li a{
            display: inline-block;
            height: 50px;
            width: 50px;
            line-height: 50px;
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        .menu ul li a:hover{background-color: #999;}

        .side{
            position: fixed;
            right: 0;
            top: 300px;
            z-index: 10; /* z축의 높이 포지션 우선순위 지정 */
            background-color: #282828;
            width: 100px;
            text-align: center;
        }

        .side .side-list li {border-bottom: 1px solid#777;}
        .side .side-list li a {
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            display: block;
            padding: 10px 0;
            letter-spacing: -1px;
        }

        .side .side-list li a span{display: block;}
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="img/fish.png" alt="log">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
                <li><a href="#">메뉴</a></li>
            </ul>
        </nav>
    </header>

    <!-- 사이드 메뉴 -->
    <aside class="side">
        <ul class="side-list">
            <li><a href="">
                  <span>카톡</span>
                  <span>aaa123</span>
               </a>
            </li>
            <li><a href="#">전화번호</a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
        </ul>
    </aside>

    <section>
        asdasdasd
    </section>
</body>
</html>
